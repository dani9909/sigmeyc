<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Listar usuarios"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <section class="content-header">
                <h1>
                    Datos de los usuarios

                </h1>

            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title">Usuario</h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <!-- /.box-header -->

                                <div class="box-body">
                                    <h:form >
                                      

                                        <p:dataTable class="table table-bordered table-hover" id="example2" value="#{usuarioController.usuarios}" var="usua" >
                                            
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="tipoIdentificacion"/>
                                                </f:facet>
                                                <h:outputText value="#{usua.tipoIdentificacion}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="documento"/>
                                                </f:facet>
                                                <h:outputText value="#{usua.documento}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="primerNombre"/>
                                                </f:facet>
                                                <h:outputText value="#{usua.primerNombre}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="segundoNombre"/>
                                                </f:facet>
                                                <h:outputText value="#{usua.segundoNombre}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="primerApellido"/>
                                                </f:facet>
                                                <h:outputText value="#{usua.primerApellido}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="segundoApellido"/>
                                                </f:facet>
                                                <h:outputText value="#{usua.segundoApellido}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="telefono"/>
                                                </f:facet>
                                                <h:outputText value="#{usua.telefono}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="celular"/>
                                                </f:facet>
                                                <h:outputText value="#{usua.celular}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="email"/>
                                                </f:facet>
                                                <h:outputText value="#{usua.email}"/>
                                            </p:column>                                         
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="clave"/>
                                                </f:facet>
                                                <h:outputText value="#{usua.clave}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Opciones"/>
                                                </f:facet>
                                                <h:commandLink action="#{usuarioController.prepareView(Usuario)}" value=""><i class="fa fa-eye fa-2x"></i></h:commandLink>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{usuarioController.Editar(Usuario)}" value=""><i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i></h:commandLink>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{usuarioController.Eliminar(Usuario)}" value=""><i class="fa fa-trash fa-2x"  aria-hidden="true"></i></h:commandLink>
                                            </p:column>
                                        </p:dataTable>

                                        <br />
                                        <div class="col-lg-1">
                                            <p:commandButton class="btn btn-success" action="#{usuarioController.prepareCreate}" value="Crear"></p:commandButton>
                                        </div>
                                        <div class="col-lg-1">
                                            <h:commandLink>
                                                <p:button class="btn btn-success" value="excel"/>
                                                <p:dataExporter type="xls" target="example2" fileName="Usuario" />
                                            </h:commandLink>

                                        </div>
                                        <div class="col-lg-1">
                                            <h:commandLink>
                                                <p:button class="btn btn-success" value="pdf"/>
                                                <p:dataExporter type="pdf" target="example2" fileName="Usuario" />
                                            </h:commandLink>

                                        </div>

                                        <br />
                                        <br />
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
