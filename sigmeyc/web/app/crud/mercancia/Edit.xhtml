<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title" >
            <h:outputText value="SIGMEYC | Crear Mercancia"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <!-- Right side column. Contains the navbar and content of the page -->
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="createLocalidad" class="box-body form-horizontal">
                <div class="container">
                    <section class="content-header">
                        <h1>
                            EDITAR
                            <small>Mercancia</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="codigoMercancia" for="codigoMercancia" />
                                        <div class="col-xs-6">
                                            <h:inputText id="codigoMercancia" value="#{mercanciaController.mercancia.idMercancia}"  required="true" requiredMessage="#{bundle.EditMercanciaRequiredMessage_codigoMercancia}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label"  value="valorDeclarado" for="valorDeclarado" />
                                        <div class="col-xs-6">
                                            <h:inputText id="valorDeclarado" value="#{mercanciaController.mercancia.valorDeclarado}"  />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel  class="col-xs-3 control-label" value="tipoMercancia" for="tipoMercancia" />
                                        <div class="col-xs-6">
                                            <h:inputText id="tipoMercancia" value="#{mercanciaController.mercancia.tipoMercancia}"  />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="peso" for="peso" />
                                        <div class="col-xs-6">
                                            <h:inputText id="peso" value="#{mercanciaController.mercancia.peso}" />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel  class="col-xs-3 control-label" value="longitud" for="longitud" />
                                        <div class="col-xs-6">
                                            <h:inputText id="longitud" value="#{mercanciaController.mercancia.longitud}" />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="ancho" for="ancho" />
                                        <div class="col-xs-6">
                                            <h:inputText id="ancho" value="#{mercanciaController.mercancia.ancho}" />


                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="altura" for="altura" />
                                        <div class="col-xs-6">
                                            <h:inputText id="altura" value="#{mercanciaController.mercancia.altura}"  />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="volumen" for="volumen" />
                                        <div class="col-xs-6">
                                            <h:inputText id="volumen" value="#{mercanciaController.mercancia.volumen}"  />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel  class="col-xs-3 control-label" value="cantidad" for="cantidad" />
                                        <div class="col-xs-6">
                                            <h:inputText id="cantidad" value="#{mercanciaController.mercancia.cantidad}"  />

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value=embalaje" for="embalaje" />

                                        <div class="col-xs-6">

                                            <h:inputText id="embalaje" value="#{mercanciaController.mercancia.embalaje}"  />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="Iddepartamento" for="departamentosIddepartamento" />

                                        <div class="col-xs-6">

                                            <h:selectOneMenu id="departamentosIddepartamento" value="#{mercanciaController.mercancia.departamentosidDepartamento}"  required="true" requiredMessage="#{bundle.EditMercanciaRequiredMessage_departamentosIddepartamento}">
                                                <f:selectItems value="#{departamentoController.departamentos}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="codigoBarras" for="guiacodigoBarras" />

                                        <div class="col-xs-6">

                                            <h:selectOneMenu id="guiacodigoBarras" value="#{mercanciaController.mercancia.guiaidGuia}"  required="true" requiredMessage="#{bundle.EditMercanciaRequiredMessage_guiacodigoBarras}">
                                                <f:selectItems value="#{guiaController.guias}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="codigoSolicitud" for="solicitudescodigoSolicitud" />

                                        <div class="col-xs-6">

                                            <h:selectOneMenu id="solicitudescodigoSolicitud" value="#{mercanciaController.mercancia.solicitudesidSolicitud}"  required="true" requiredMessage="#{bundle.EditMercanciaRequiredMessage_solicitudescodigoSolicitud}">
                                                <f:selectItems value="#{solicitudController.solicitudes}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="placaVehiculo" for="vehiculosplacaVehiculo" />

                                        <div class="col-xs-6">

                                            <h:selectOneMenu id="vehiculosplacaVehiculo" value="#{mercanciaController.mercancia.vehiculosidVehiculo}"  required="true" requiredMessage="#{bundle.EditMercanciaRequiredMessage_vehiculosplacaVehiculo}">
                                                <f:selectItems value="#{vehiculoController.placaVehiculo}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-success" action="#{mercanciaController.guardarEdicion}" value="Guardar"/>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <h:commandButton class="btn btn-instagram" action="#{mercanciaController.prepareList}" immediate="true" value="ver todos"/>
                                        </div>                                             
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>


</html>
